<svg width="100" height="100">
  <circle *ngIf="name === shapes.circle" cx="50" cy="50" r="49" fill="seagreen" stroke="black" />
  <rect *ngIf="name === shapes.square" x="1" y="1" width="98" height="98" fill="seagreen" stroke="black" />
  <polygon *ngIf="name === shapes.triangle" points="50,1 99,99 1,99" fill="seagreen" stroke="black" />
</svg>
