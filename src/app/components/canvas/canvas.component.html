<div class="canvas">
  <div
    class="shape"
    *ngFor="let shape of shapes"
    [ngClass]="shape.name"
    [cdkDragDisabled]="viewMode"
    [cdkDragData]="shape"
    [cdkDragFreeDragPosition]="shape.position"
    (cdkDragEnded)="dragEnd($event)"
    cdkDragBoundary=".canvas"
    cdkDrag
 >
    <app-shape [name]="shape.name"></app-shape>
  </div>
</div>
